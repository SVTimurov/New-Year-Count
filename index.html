<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Год - Обратный Отсчет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>✨ Обратный Отсчет до Нового Года ✨</h1>
    </div>
    
    <div class="countdown-container">
        <div class="unit">
            <span id="days" class="value">00</span>
            <span class="label">Дни</span>
        </div>
        <div class="unit">
            <span id="hours" class="value">00</span>
            <span class="label">Часы</span>
        </div>
        <div class="unit">
            <span id="minutes" class="value">00</span>
            <span class="label">Минуты</span>
        </div>
        <div class="unit">
            <span id="seconds" class="value">00</span>
            <span class="label">Секунды</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
